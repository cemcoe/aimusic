    <style>
      /* Custom scrollbar for better mobile feel */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      /* abcjs cursor style */
      .abcjs-cursor {
        fill: #2563eb !important; /* Blue-600 */
        stroke: #2563eb !important;
      }
      /* Ensure SVG scales nicely */
      #paper svg {
        width: 100%;
      }
    </style>
